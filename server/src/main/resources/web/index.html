<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Weather Station</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a id="btnLogo" class="navbar-brand" href="#">Weather Station</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-md-2">
                    <h4>Temperature</h4>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-2">
                    <h3 class="value-display"><span id="spanTemperature" class="label label-default"></span></h3>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-2">
                    <button sensorType="temperature" class="btn-sensor btn btn-default btn-xs">Refresh</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-md-2">
                    <h4>Humidity</h4>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-2">
                    <h3 class="value-display"><span id="spanHumidity" class="label label-default"></span></h3>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-2">
                    <button sensorType="humidity" class="btn-sensor btn btn-default btn-xs">Refresh</button>
                </div>
            </div>
            <div class="row">
                <div class="pull-right">
                    <small><span style="margin-right: 20px" id="spanDateTime"></span></small>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-md-2">
                    <h4>Sensor 0</h4>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-2">
                    <h3 class="value-display"><span id="spanSensor0" class="label label-default"></span></h3>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-2">
                    <button sensorType="sensor0" class="btn-sensor btn btn-default btn-xs">Refresh</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-md-2">
                    <h4>Sensor 1</h4>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-2">
                    <h3 class="value-display"><span id="spanSensor1" class="label label-default"></span></h3>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-2">
                    <button sensorType="sensor1" class="btn-sensor btn btn-default btn-xs">Refresh</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-md-2">
                    <h4>Sensor 2</h4>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-2">
                    <h3 class="value-display"><span id="spanSensor2" class="label label-default"></span></h3>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-2">
                    <button sensorType="sensor2" class="btn-sensor btn btn-default btn-xs">Refresh</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-md-2">
                    <h4>Sensor 3</h4>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-2">
                    <h3 class="value-display"><span id="spanSensor3" class="label label-default"></span></h3>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-2">
                    <button sensorType="sensor3" class="btn-sensor btn btn-default btn-xs">Refresh</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-md-2">
                    <h4>Sensor 4</h4>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-2">
                    <h3 class="value-display"><span id="spanSensor4" class="label label-default"></span></h3>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-2">
                    <button sensorType="sensor4" class="btn-sensor btn btn-default btn-xs">Refresh</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-md-2">
                    <h4>Administration</h4>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-2">
                </div>
                <div class="col-xs-4 col-sm-4 col-md-2">
                    <button id="btnReset" class="btn btn-default btn-xs" style="margin-top: 10px">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <footer>
        <p>&copy; Victor Su 2013</p>
    </footer>
</div>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/atmosphere.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/underscore.min.js"></script>
<script src="js/URI.min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
